version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: linkedin_jobs_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: linkedin_user
      POSTGRES_PASSWORD: linkedin_pass
      POSTGRES_DB: linkedin_jobs
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkedin_user -d linkedin_jobs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: linkedin_jobs_postgres_data